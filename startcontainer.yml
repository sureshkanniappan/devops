- name: Provision Docker Containers
  hosts: localhost
  tasks:
    - name: Start ubuntu Containers
      docker_container:
         image: verizon/ansible-ubuntu
         name: ubuntu{{item}}
         state: present
         ports:
           - "200{{item}}:22"
           - "800{{item}}:80"
      with_sequence: start=1 end=2
    
    - name: Start centos Containers
      docker_container:
         image: verizon/ansible-centos
         name: centos{{item}}
         state: present
         ports:
           - "300{{item}}:22"
           - "900{{item}}:80"
      with_sequence: start=1 end=2
